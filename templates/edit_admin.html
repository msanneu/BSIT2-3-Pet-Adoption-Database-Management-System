<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Admin - {{ admin.username }}</title>
    <style>
        :root { 
    --primary-navy: #7f8c9a; 
    --accent-gold: #c5a059; 
}
body { background-color: #f4f4f2; font-family: 'Inter', sans-serif; }
h2, h5 { font-family: 'Playfair Display', serif; color: var(--primary-navy); }
.card { border-radius: 0; border: 1px solid #e0e0e0; }
.btn-primary { background: var(--primary-navy); border: none; border-radius: 0; text-transform: uppercase; font-weight: 600; }
.btn-outline-primary { border: 1px solid var(--primary-navy); color: var(--primary-navy); border-radius: 0; }
.form-control { border-radius: 0; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="d-flex align-items-center mb-4">
                <a href="{{ url_for('admin_accounts') }}" class="btn btn-outline-secondary btn-sm me-3">‚Üê Back</a>
                <h3 class="fw-bold mb-0">Edit Admin</h3>
            </div>

            <div class="card p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control" value="{{ admin.username }}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Reset Password (Optional)</label>
                        <input type="password" name="password" class="form-control" placeholder="Leave blank to keep current password">
                        <div class="form-text">Only type here if you want to change this admin's password.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-navy btn-lg shadow-sm" 
        style="background-color: #53534f; color: white; border: none; padding-left: 40px; padding-right: 40px; transition: all 0.3s ease;">
    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="me-2">
        <path d="M5 13l4 4L19 7"></path>
    </svg>
    COMMIT CHANGES
</button>
                        <a href="{{ url_for('admin_accounts') }}" class="btn btn-light">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
